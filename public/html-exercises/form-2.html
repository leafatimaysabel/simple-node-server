<!DOCTYPE html>
<html>
    <head>
        <title>FORM 2 in HTML</title>
    </head>
    
    <body>
        <h2>Order Form</h2>
        
        <form>
            <fieldset>
                <legend>Customer Details</legend>
                <br>
                <label> Customer name: <input type="text" name="customer name" required></label>
                <br><br>
                <label> Mobile number: <input type="text" name="mobile number" required></label>
                <br><br>
                <label> E-mail address: <input type="email" name="email address"</label>
            </fieldset>
            
            <fieldset>
                <legend>Pizza Options</legend>
                <br>
                <label> Flavor:
                <select name="flavor">
                    <option value="hawaiian">Hawaiian</option>
                    <option value="double cheese">Double Cheese</option>
                    <option value="margherita">Margherita</option>
                    <option value="bbq bacon cheeseburger">Barbeque Bacon Cheeseburger</option>
                    <option value="pepperoni and cheese">Pepperoni and Cheese</option>
                </select>
                </label>
                
                <br><br>
                
                Size:
                <br>
                <label>
                    <input type="radio" name="size" value="small">Small
                </label>
                <label>
                    <input type="radio" name="size" value="medium">Medium
                </label>
                <label>
                    <input type="radio" name="size" value="large">Large
                </label>
                
                <br><br>
                
                Extra Toppings:
                <br>
                <label>
                    <input type="checkbox" name="toppings" value="bacon">Bacon
                </label>
                <label>
                    <input type="checkbox" name="toppings" value="cheese">Cheese
                </label>
                <label>
                    <input type="checkbox" name="toppings" value="onion">Onion
                </label>
                <label>
                    <input type="checkbox" name="toppings" value="mushroom">Mushroom
                </label>
            </fieldset>
            
            <fieldset>
                <legend>Delivery Details</legend>
                <br>
                <label> Delivery date: <input type="date" name="delivery date" required></label>
                <br><br>
                <label> Preferred delivery time: <input type="time" name="delivery time" required></label>
                <br><br>
                <label> Delivery address:
                    <br>
                    <textarea rows="10" cols="80" required></textarea>
                </label>
            </fieldset>
            <br>
            <button type="reset">Reset</button>
            <button type="submit">Submit Order</button>
        </form>
    </body>
</html>
